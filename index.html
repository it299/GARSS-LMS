
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gharas Platform | منصة غرس التعليمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&family=Tajawal:wght@500;700;800&family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'Nunito', 'sans-serif'],
              heading: ['Tajawal', 'Nunito', 'sans-serif'],
              en: ['Nunito', 'sans-serif'],
            },
            colors: {
              gharas: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#14532d',
              },
              kid: {
                yellow: '#FCD34D', // Amber 300
                orange: '#FB923C', // Orange 400
                red: '#F87171',    // Red 400
                pink: '#F472B6',   // Pink 400
                purple: '#C084FC', // Purple 400
                blue: '#60A5FA',   // Blue 400
                cyan: '#22D3EE',   // Cyan 400
                green: '#4ADE80',  // Green 400
                lime: '#A3E635',   // Lime 400
                bg: '#F0F9FF',     // Light Blue BG
              }
            },
            boxShadow: {
              'pop': '0px 4px 0px 0px rgba(0,0,0,0.1)',
              'pop-lg': '0px 6px 0px 0px rgba(0,0,0,0.1)',
              'pop-colored': '0px 6px 0px 0px currentColor',
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'bounce-slow': 'bounce 3s infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Cairo', 'Nunito', sans-serif;
        background-color: #F0F9FF; /* Kid BG */
        background-image: radial-gradient(#E0F2FE 15%, transparent 16%), radial-gradient(#E0F2FE 15%, transparent 16%);
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px;
      }
      
      /* RTL/LTR Support for mixed content */
      [dir="ltr"] body {
        font-family: 'Nunito', 'Cairo', sans-serif;
      }
      
      /* Custom scrollbar for kid-friendly look */
      ::-webkit-scrollbar {
        width: 16px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #F472B6; 
        border-radius: 20px;
        border: 4px solid #f1f1f1;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #EC4899; 
      }

      /* Bouncy Click Effect */
      button:active {
        transform: scale(0.95);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
